<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Page</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Search Something</h2>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Type here..." required>
      <button type="submit">üîç</button>
    </form>
  </div>

  <script>
    // JavaScript to log the input
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload
      const searchQuery = document.getElementById('searchInput').value;
      console.log("User searched for:", searchQuery);
      alert("You searched for: " + searchQuery); // Optional feedback
    });
  </script>

</body>
</html>
